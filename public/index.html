<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="css/main.css" />

        <script
            src="https://kit.fontawesome.com/67895c6c28.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="stats" id="stats"></div>
            <ul class="velha-board" id="velha"></ul>
            <button id="reset">Reset</button>
        </div>

        <script type="module">
            import currentInstance from "./js/app/controller/Game.js";

            const game = currentInstance();

            document
                .querySelector("#reset")
                .addEventListener("click", (event) => {
                    event.preventDefault();
                    game.reset();
                });
        </script>
    </body>
</html>
